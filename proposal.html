<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(to top,#ffb6c1,#ff4d6d);
font-family:'Poppins',sans-serif;
overflow:hidden;
}

.bear{
font-size:60px;
animation:bounce 1s infinite;
}
@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

h1{
font-family:'Dancing Script',cursive;
font-size:2.5em;
}

.hearts{
position:absolute;
bottom:0;
width:100%;
}

.heart{
position:absolute;
animation:float 6s linear infinite;
opacity:0;
}
@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

.buttons{
margin-top:30px;
display:flex;
gap:40px;
}

#yes{
padding:15px 40px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,#ff1e56,#ff4d6d);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px red;
}

#no{
padding:10px 25px;
border:2px solid red;
background:white;
color:red;
border-radius:30px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="bear">üêª</div>

<h1>Will You Be My Valentine, Kajal? üíñ</h1>
<p><i>I've been gathering courage to ask you this...</i></p>
<p>i love you so much buggguuuu......</p>

<div class="buttons">
<button id="yes">Yes ‚ù§Ô∏è</button>
<button id="no">No</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
/* Floating Hearts */
for(let i=0;i<15;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";
heart.style.animationDelay=Math.random()*5+"s";
document.getElementById("hearts").appendChild(heart);
}

/* Smart No Button */
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

const messages=[
"Nope, not an option!",
"Try again!",
"You sure about that?",
"Not happening!",
"Think again!"
];
let index=0;

noBtn.onclick=()=>{
noBtn.innerText=messages[index];
index=(index+1)%messages.length;

const yesRect=yesBtn.getBoundingClientRect();
let x,y;

do{
x=Math.random()*(window.innerWidth-100);
y=Math.random()*(window.innerHeight-50);
}while(
x<yesRect.right &&
x+100>yesRect.left &&
y<yesRect.bottom &&
y+50>yesRect.top
);

noBtn.style.position="fixed";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
};

yesBtn.onclick=()=>{
window.location.href="celebration.html";
};
</script>

</body>
</html>
