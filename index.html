<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ashu ❤️ Kajal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
body{
margin:0;height:100vh;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center;
font-family:Poppins;color:white;
background:radial-gradient(circle at bottom,#1a0033,#000 80%);
overflow:hidden;
}
h1{font-family:'Dancing Script';font-size:3em;}
button{
margin-top:30px;padding:15px 40px;border:none;
border-radius:40px;background:linear-gradient(45deg,#ff4d6d,#ff1e56);
color:white;font-size:18px;cursor:pointer;
box-shadow:0 0 20px #ff4d6d;
}
.star{
position:absolute;width:2px;height:2px;background:white;border-radius:50%;
animation:twinkle 2s infinite ease-in-out;
}
@keyframes twinkle{0%,100%{opacity:.2;}50%{opacity:1;}}
</style>
</head>
<body>

<h1>Ashu ❤️ Kajal</h1>
<p>Our Love Story Begins...</p>
<button onclick="location.href='firstmeet.html'">Start Journey ✨</button>

<script>
for(let i=0;i<200;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(1+Math.random()*3)+"s";
document.body.appendChild(s);
}
</script>

</body>
</html>
