<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle,#ff6f91,#ff003c);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}
h1{
  font-size:3rem;
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
.firework{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1s forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>
<body>

<audio id="music" src="music.mp3" loop></audio>

<h1>Yayyyy Kajal!! üíñ</h1>
<p>I knew you'd say yes... ‚Äì Ashu ‚ù§Ô∏è</p>

<script>
const music=document.getElementById("music");

if(localStorage.getItem("playMusic")==="yes"){
  music.currentTime=localStorage.getItem("musicTime") || 0;
  music.play();
}

for(let i=0;i<300;i++){
  let f=document.createElement("div");
  f.className="firework";
  f.style.left=window.innerWidth/2+"px";
  f.style.top=window.innerHeight/2+"px";
  f.style.background=`hsl(${Math.random()*360},100%,50%)`;
  f.style.setProperty('--x',(Math.random()*800-400)+'px');
  f.style.setProperty('--y',(Math.random()*800-400)+'px');
  document.body.appendChild(f);
}
</script>

</body>
</html>
