<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:radial-gradient(circle at bottom,#1a0033,#000 80%);
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

h1{
font-family:'Dancing Script',cursive;
font-size:2.5em;
margin-bottom:20px;
}

.slideshow{
width:90%;
max-width:400px;
height:450px;
position:relative;
border-radius:20px;
overflow:hidden;
box-shadow:0 0 30px #ff4d6d;
}

.slideshow img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:1s;
}

.slideshow img.active{
opacity:1;
}

button{
margin-top:25px;
padding:12px 30px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
}
</style>
</head>
<body>

<h1>Ashu ‚ù§Ô∏è Kajal Memories</h1>

<div class="slideshow">
<img src="photo1.jpg" class="active">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<button onclick="location.href='proposal.html'">Next Surprise üíñ</button>

<script>
const imgs=document.querySelectorAll(".slideshow img");
let i=0;
setInterval(()=>{
imgs[i].classList.remove("active");
i=(i+1)%imgs.length;
imgs[i].classList.add("active");
},3000);
</script>

</body>
</html>
